<div class="container-fluid outerContainer">
  <div class="row justify-content-center min-vh-100 flex-column">
    <ng-container *ngIf="currentRoute('/'); else NOT_HOME">
      <div class="col-12 px-0">
        <router-outlet></router-outlet>
      </div>
    </ng-container>
    <ng-template #NOT_HOME>
      <div class="col-12 px-0 flex-grow-0">
        <app-navbar></app-navbar>
      </div>
      <div class="col-12 px-0 flex-grow-1 d-flex justify-content-center align-items-center">
        <router-outlet></router-outlet>
      </div>
    </ng-template>
    <div class="col-12 px-0 align-self-end flex-grow-0">
      <app-footer></app-footer>
    </div>
  </div>
</div>
